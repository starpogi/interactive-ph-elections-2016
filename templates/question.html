{% extends "base.html" %}

{% block title %}
{% endblock %}

{% block content %}
<form action="/question/{{ qid }}" method="POST">
<h2>#{{ index }}: {{ question }}</h2>

{% for choice in choices %}
  <div class="md-10 btn-selector">
    <button class="btn btn-default"
            name="choices"
            value="{{ choice.id }}"
            type="submit">
            {{ choice.choice }}
    </button>
  </div>
{% endfor %}

</form>

{% endblock %}
